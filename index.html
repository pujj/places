<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="./js/echarts.min.js" ></script>
    <script src="./js/china.js"></script>
    <style>
        *{margin:0;padding:0}
        html, body{
            width:100%;
            height:100%;
        }
        #main{
            width:600px;
            height: 450px;
            margin: 0 auto;
        }
        #btn {
            width: 80px;
            height: 30px;
            border: 1px solid #666;
            background: #fff;
            border-radius: 3px;
            text-align: center;
            display: block;
            margin: 20px auto;
        }
        .title {
            text-align: center;
            font-weight: 500;
            font-size: 24px;
            padding: 20px 0;
        }
        /*默认长宽比0.75*/
    </style>
</head>
<body>
    <h1 class="title">
        下一次去哪儿玩？
    </h1>
    <div id="main">
    </div>
    <button onclick="goto()" id="btn">开始</button>
    <script type="text/javascript">
        var dataList = [
            {name:"南海诸岛",value: 0},
            {name: '北京', value: 0},
            {name: '天津', value: 0},
            {name: '上海', value: 100},
            {name: '重庆', value: 0},
            {name: '河北', value: 0},
            {name: '河南', value: 0},
            {name: '云南', value: 0},
            {name: '辽宁', value: 0},
            {name: '黑龙江', value: 0},
            {name: '湖南', value: 0},
            {name: '安徽', value: 0},
            {name: '山东', value: 0},
            {name: '新疆', value: 0},
            {name: '江苏', value: 0},
            {name: '浙江', value: 100},
            {name: '江西', value: 0},
            {name: '湖北', value: 0},
            {name: '广西', value: 0},
            {name: '甘肃', value: 0},
            {name: '山西', value: 0},
            {name: '内蒙古', value: 0},
            {name: '陕西', value: 0},
            {name: '吉林', value: 0},
            {name: '福建', value: 100},
            {name: '贵州', value: 0},
            {name: '广东', value: 0},
            {name: '青海', value: 0},
            {name: '西藏', value: 0},
            {name: '四川', value: 0},
            {name: '宁夏', value: 0},
            {name: '海南', value: 0},
            {name: '台湾', value: 0},
            {name: '香港', value: 0},
            {name: '澳门', value: 0}
        ];
        var myChart = echarts.init(document.getElementById('main'));
        function randomValue () {
            return Math.round(Math.random()*1000);
        }
        option = {
            visualMap: {
                min: 0,
                max: 100,
                inRange: {
                    color: ['#e6f7ff', '#1890ff']//取值范围的颜色
                },
            },
            geo: {
                map: 'china',
                roam: false,
                zoom: 1.23,
                label: {
                    normal: {
                        show: true,
                        fontSize:'10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal:{
                        borderColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis:{
                        areaColor: '#69c0ff', //鼠标选择区域颜色
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(145, 213, 255, 0.5)'
                    }
                }
            },
            series : [
                {
                    name: '',
                    type: 'map',
                    geoIndex: 0,
                    data: dataList
                }
            ]
        };
        myChart.setOption(option);
        var time;
        function goto () {
            if (time) {
                document.getElementById('btn').innerText = '重新开始';
                clearInterval(time);
                time = 0;
                var nextItem = option.series[0].data.find(item => item.value === 80);
                setTimeout(() => {
                    alert(`下一站：${nextItem.name}`);
                }, 300);
                return;
            }
            document.getElementById('btn').innerText = '停';
            time = setInterval(function () {
                let dataListFilter = dataList.filter(item => item.value === 0);
                let randomItem = dataListFilter[~~(Math.random() * dataListFilter.length)];
                let randomList = JSON.parse(JSON.stringify(dataList));
                let randomItemIndex = randomList.findIndex(item => item.name === randomItem.name);
                randomList[randomItemIndex].value = 80;
                option.series[0].data = randomList;
                myChart.setOption(option);
            }, 100)
        }
    </script>
</body>
</html>
